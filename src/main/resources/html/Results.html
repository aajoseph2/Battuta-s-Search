<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>${title}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Search Engine</h1>
                <div class="buttons is-centered mt-5">
                    <form action="/home" method="get">
                        <button class="button is-info" type="submit">Home</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="has-text-centered">
                <img src="/Users/aminjoseph/git/project-aajoseph2/src/main/resources/images/logo.png" alt="Search Engine Logo" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h2 class="title">Search Results for: ${searchQuery}</h2>
            <ol>
                ${results}
            </ol>
        </div>
    </section>
</body>
</html>
