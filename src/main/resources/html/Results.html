<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>$Battuta's Search</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="/css/generalStyle.css"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   </head>
   <body>
      <section class="hero is-warning is-bold">
         <div class="hero-body">
            <div class="has-left-aligned">
               <img src="/images/logo.jpg" alt="Search Engine Logo" style="max-width: 15%; height: auto;">
            </div>
            <div class="container has-text-centered">
               <h1 class="title retro-title">Battuta's Search</h1>
               <div class="buttons is-centered mt-5">
                  <form action="/home" method="get">
                     <button class="button is-warning is-light is-medium retro-title" type="submit">Home</button>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <section class="section has-background-dark hero is-fullheight">
         <div class="container">
            <h2 class="title has-text-warning-light retro-title">Search Results for: ${searchQuery}</h2>
            <ol class="has-text-warning-light retro-title">
               ${results}
            </ol>
         </div>
      </section>
   </body>
</html>
