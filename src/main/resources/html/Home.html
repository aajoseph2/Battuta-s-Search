<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>${title}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <style>
         .right-aligned {
         text-align: right;
         }
         .retro-title {
         font-family: "Audiowide", sans-serif;
         }
      </style>
   </head>
   <body>
      <section class="hero is-primary is-bold">
         <div class="hero-body">
            <div class="container has-text-centered">
               <h1 class="title retro-title">Battuta's Search</h1>
               <h2 class="subtitle right-aligned">
                  <i class="fas fa-calendar-alt"></i>
                  &nbsp;${updated}
               </h2>
            </div>
         </div>
      </section>
      <section class="section">
         <div class="container">
            <div class="has-text-centered">
               <img src="/Users/aminjoseph/git/project-aajoseph2/src/main/resources/static/images/logo.png" alt="Search Engine Logo" style="max-width: 20%; height: 20;">
            </div>
         </div>
      </section>
      <section class="section">
         <div class="container">
            <form action="/results" method="get">
               <div class="field has-addons has-addons-centered mb-5">
                  <div class="control is-expanded">
                     <input class="input is-medium" type="text" name="query" placeholder="Enter Query">
                  </div>
                  <div class="control">
                     <button class="button is-primary is-medium mr-2" name="action" value="search" type="submit">Search</button>
                  </div>
                  <div class="control">
                     <button class="button is-link is-medium" name="action" value="lucky" type="submit">I'm Feeling Lucky</button>
                  </div>
               </div>
            </form>
            <div class="buttons is-centered mt-5">
               <form action="/index" method="get">
                  <button class="button is-link" type="submit">Show Inverted Index</button>
               </form>
               <form action="/locations" method="get">
                  <button class="button is-link" type="submit">Show Index Locations</button>
               </form>
            </div>
         </div>
      </section>
      <footer class="footer">
         <div class="content has-text-centered">
            <p>This request was handled by thread ${thread}.</p>
         </div>
      </footer>
   </body>
</html>
